- title: VERA
  subtitle: (FESR 2021-27)
  group: highlighted
  image: images/vera.png
  link: https://digitale.regione.emilia-romagna.it/progetti/gemella-digitale
  description: VERA (Virtualizing Emilia Romagna Air Quality) is the digital twin project of the Emilia Romagna Region, designed as a simulation and forecasting tool for assessing environmental responses to regional policies. It integrates various models—meteorological, climatic, air quality, mobility—and diverse datasets to support decision-making processes aimed at improving air quality, advancing decarbonization, and mitigating climate change.
